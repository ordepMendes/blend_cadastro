<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blend Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <main>
      <form>
        <h1>Crie sua conta aqui</h1>
        <sub>JÃ¡ possui um login? <a href="#">Clique aqui</a></sub>
        <div class="row">
          <div class="form-floating col p-1">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              maxlength="50"
              placeholder="Nome"
            />
            <label for="floatingInput">Nome</label>
          </div>
          <div class="form-floating col p-1">
            <input
              type="text"
              class="form-control"
              id="floatingPassword"
              maxlength="220"
              placeholder="Sobrenome"
            />
            <label for="floatingPassword">Sobrenome</label>
          </div>
        </div>
        <div class="form-group">
          <label for="data-nascimento">Data de Nascimento:</label>
          <input type="date" class="form-control" id="data-nascimento" />
        </div>
        <div class="form-floating col p-1">
          <input
            type="email"
            class="form-control"
            id="floatingPassword"
            maxlength="220"
            placeholder="E-mail"
          />
          <label for="floatingPassword">E-mail</label>
        </div>
        <div class="form-floating col p-1">
          <input
            type="password"
            class="form-control"
            id="floatingInput"
            maxlength="40"
            placeholder="Senha"
          />
          <label for="floatingInput">Senha</label>
          <div class="form-text" id="basic-addon4">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Mostrar senha
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Criar a conta</button>
        <p>OU</p>
        <button type="submit" class="btn btn-primary">Continuar com o facebook</button>
        <button type="submit" class="btn btn-primary">Continuar com o google</button>
      </form>
    </main>
  </body>
</html>
