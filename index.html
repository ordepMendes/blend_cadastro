<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blend - Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/6a495ca246.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <main>
      <form>
        <div id="header-form">
          <h1 id="title">Crie sua conta aqui</h1>
          <p>JÃ¡ possui um login? <a href="#">Clique aqui</a></p>
        </div>
        <section>
          <div class="form-floating col">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              maxlength="250"
              placeholder="Nome Completo"
            />
            <label for="floatingInput">Nome Completo</label>
          </div>
          <div class="form-group">
            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" class="form-control" id="data-nascimento" />
          </div>
          <div class="form-floating col">
            <input
              type="email"
              class="form-control"
              id="floatingPassword"
              maxlength="220"
              placeholder="E-mail"
            />
            <label for="floatingPassword">E-mail</label>
          </div>
          <div class="form-floating col">
            <input
              type="password"
              class="form-control"
              id="floatingInput"
              maxlength="40"
              placeholder="Senha"
            />
            <label for="floatingInput">Senha</label>
            <div class="form-text" id="basic-addon4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="1"
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Mostrar senha
                </label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Criar a conta</button>
          <p class="text-form">Ou</p>
          <div id="buttons-form-container">
            <button type="submit" class="btn btn-primary">
              <i class="fa-brands fa-facebook"></i>Continuar com o facebook
            </button>
            <button type="submit" class="btn btn-primary">
              <i class="fa-brands fa-google"></i>Continuar com o google
            </button>
          </div>
        </section>
      </form>
    </main>
    <div
      class="modal fade"
      id="modalSucess"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <p class="modal-text">Conta criada com sucesso!</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="8em"
              viewBox="0 0 512 512"
            >
              <style>
                svg {
                  fill: #0bf427;
                }
              </style>
              <path
                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="modalError"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <p class="modal-text">Verifique os campos e tente novamente</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="8em"
              viewBox="0 0 512 512"
            >
              <style>
                svg {
                  fill: #ff0505;
                }
              </style>
              <path
                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
